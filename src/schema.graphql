
enum STATUS {
    PUBLISHED,
    DRAFT,
    DISABLED
}

input UpdateLocationInput {
    ids: [ID!]
    geolocation: String
}

input UpdateStatusInput {
    ids: [ID!]
    status: STATUS
}

input UpdateItemInput {
    id: ID!
    status: STATUS,
    name: String,
    description: String,
    tags: [String],
    pricePerDay: Number,
    geolocation: String
}

input ItemQuery {
    geolocation: String!,
    queryText: String
}

input BookingRequestInput {
    item: ID!,
    start: Date!,
    end: Date!
}

type Booking {
    id: ID!,
    item: ID!,
    user: ID!
    start: Date!,
    end: Date!
}

type Availability {
    start: Date!,
    end: Date!,
    bookings: [Booking]
}

type Date {
    ISO: String!
}

type Item {
    id: ID!
    status: STATUS,
    name: String,
    description: String,
    tags: [String],
    pricePerDay: Number,
    geolocation: String,
    bookings: [Booking]
}

type Query {
    list: [Item],
    get (id: ID!): Item,
    getAvailability (items: [ID!], start: Date!, end: Date! ): String
}

type Mutation {
    create (item: ItemInput!): Item,
    update (id: ID!, item: ItemInput): Item,
    requestBooking (booking: BookingInput): Booking
    setStatus (ids: [ID!], status: STATUS): Item,
    updateLocation(ids: [ID!], geolocation: String): Item
}


